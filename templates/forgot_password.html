{% extends "base.html" %}

{% block title %}Forgot Password - CE Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Forgot Password</h1>
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Enter the email address associated with your account and we'll help you reset your password.</p>
        <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus placeholder="you@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <p class="auth-link">
            Remember your password? <a href="{{ url_for('login') }}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
