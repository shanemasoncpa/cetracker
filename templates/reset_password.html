{% extends "base.html" %}

{% block title %}Reset Password - CE Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Reset Password</h1>
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Enter your new password below.</p>
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="auth-form">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required autofocus>
                <small>Must be at least 6 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Set New Password</button>
        </form>
        <p class="auth-link">
            <a href="{{ url_for('auth.login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
